<!doctype html>
<html>
    <head>
        <title>TKB Lớp 6A5</title>
        <meta charset="utf-8">
        <link rel="icon" href="Icon_tkb.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <style type="text/css">
        body{
            margin-top:12px;
        }
        table.table-tkb td, table.table-tkb th{
            vertical-align: middle;
            text-align: center;
        }
        table.table-tkb tbody td{
            vertical-align: top;
        }
        .tkb-break{
            padding-bottom: 5px;
            border-bottom: thin solid rgb(209, 209, 209);
        }
        .tkb-break-last{
            border-bottom: none;
        }
        </style>
        <script type="text/javascript" src="tina.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function(){
            $('.tkb-chitiet').each(function(){
                let thu = parseInt($(this).attr('data-tkb-thu'));
                let buoi = $(this).attr('data-tkb-buoi');
                $(this).html(tntkbhtml(thu, buoi));
                $(this).children('div.tkb-break:last').addClass('tkb-break-last');
            });
            //$('.tkb-chitiet > div.tkb-break:last').addClass('tkb-break-last');
        });
        </script>
      </head>
      <body>
      <div class="container-fluid">
        <table class="table table-striped table-bordered table-tkb">
            <thead>
                <tr>
                    <th colspan="7" class="display-6 bg-secondary text-white">THỜI KHÓA BIỂU LỚP 6A5</th>
                </tr>
                <tr class="table-success">
                    <th>THỨ/BUỔI</th>
                    <th>HAI</th>
                    <th>BA</th>
                    <th>TƯ</th>
                    <th>NĂM</th>
                    <th>SÁU</th>
                    <th>BẢY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="bg-info text-white">SÁNG</th>
                    <td class="tkb-chitiet" data-tkb-thu='2' data-tkb-buoi='s'></td>
                    <td class="tkb-chitiet" data-tkb-thu='3' data-tkb-buoi='s'></td>
                    <td class="tkb-chitiet" data-tkb-thu='4' data-tkb-buoi='s'></td>
                    <td class="tkb-chitiet" data-tkb-thu='5' data-tkb-buoi='s'></td>
                    <td class="tkb-chitiet" data-tkb-thu='6' data-tkb-buoi='s'></td>
                    <td class="tkb-chitiet" data-tkb-thu='7' data-tkb-buoi='s'></td>
                </tr>
                <tr>
                    <th class="bg-secondary text-white">CHIỀU</th>
                    <td class="tkb-chitiet" data-tkb-thu='2' data-tkb-buoi='c'></td>
                    <td class="tkb-chitiet" data-tkb-thu='3' data-tkb-buoi='c'></td>
                    <td class="tkb-chitiet" data-tkb-thu='4' data-tkb-buoi='c'></td>
                    <td class="tkb-chitiet" data-tkb-thu='5' data-tkb-buoi='c'></td>
                    <td class="tkb-chitiet" data-tkb-thu='6' data-tkb-buoi='c'></td>
                    <td class="tkb-chitiet" data-tkb-thu='7' data-tkb-buoi='c'></td>
                </tr>
            </tbody>
        </table>
      </div>
      </body>
</html>
